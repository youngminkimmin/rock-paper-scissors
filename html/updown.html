<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div>
        <input type="text" placeholder="1~100 숫자를 입력하세요." id="num" />
      </div>
      <div><button id="btnConfirm">확인</button></div>
    </div>
  </body>
  <script>
    const random = Math.ceil(Math.random() * 100);
    console.log(random);
    const num = document.querySelector("#num");
    const btnConfirm = document.querySelector("#btnConfirm");
    let count = 0;
    function ddang(msg) {
      alert(msg);
      num.value = "";
      num.focus();
      count++;
    }
    function check() {
      const ok = Number(num.value);
      console.log(ok);
      if (ok > random) {
        ddang("down");
      } else if (ok < random) {
        ddang("up");
      } else {
        alert("딩동댕" + count + "번 만에 맞췄습니다.");
      }
    }
    num.addEventListener("keyup", function (e) {
      //console.log("마우스 이벤트 테스트");
      console.log(e.key);
      const selectkeyboard = e.key;
      if (selectkeyboard === "Enter") {
        check();
      }
    });
    btnConfirm.addEventListener("click", function () {
      check();
    });
  </script>
</html>
